<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"> 
<table>
  <tr>
    <td colspan="4" id="input">
      <p id="display">0</p>
      <p id="running"></p>
    </td>
  </tr>
  <tr>
    <td id="clear" class="clearBtn">AC</td>
    <td id="clearLast" class="clearBtn">CE</td>
    <td class="operator" id="divide">/</td>
    <td class="operator" id="multiply">X</td>
  </tr>

  <tr>
    <td id="seven" class="number">7</td>
    <td id="eight" class="number">8</td>
    <td id="nine" class="number">9</td>
    <td class="operator" id="subtract">-</td>
  </tr>

  <tr>
    <td id="four" class="number">4</td>
    <td id="five" class="number">5</td>
    <td id="six" class="number">6</td>
    <td class="operator" id="add">+</td>
  </tr>

  <tr>
    <td id="one" class="number">1</td>
    <td id="two" class="number">2</td>
    <td id="three" class="number">3</td>
    <td rowspan="2" id="equals">=</td>
  </tr>

  <tr>
    <td colspan="2"class="number"><button id="zero">0</button></td>
    <td><button id="decimal" class="number">.</button></td>
</tr>

</table>
